<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton+SC&family=Dancing+Script:wght@400..700&family=Kapakana:wght@300..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    html, body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    *, *:before, *:after {
      box-sizing: inherit;
      scroll-behavior: smooth;
    }
   
    .wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-container {
      height: 50vh;
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.371);
      display: flex;
      flex-direction: row;
    }

    .left-side {
      width: 50%;
      background-image: linear-gradient(130deg, rgba(0, 0, 0, 0.627), rgba(13, 170, 131, 0.901)), url('./care.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .welcome-card {
      max-width: 300px;
      text-align: center;
    }

    .welcome-card h2 {
      font-weight: 700;
      font-size: 1.8rem;
    }

    .right-side {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: #f8f9fa;
    }

    .login-card {
      width: 100%;
      max-width: 350px;
    }

    .login-card h4 {
      font-weight: 700;
    }

    .text-1 {
      font-weight: 100;
    }
    .form-label{
      font-family: "Poppins",sans-serif;
      font-size: 15px;
      font-weight: 500;
    }
  input:focus,
  textarea:focus,
  select:focus,
  button:focus,
  .form-control:focus,
  .input-group-text:focus {
    outline: none !important;
    box-shadow: none !important;
    border-color: #ced4da !important; 
  }
.login-card h4 {
  font-weight: 700;
  position: relative;
  padding-bottom: 0.5rem;
  margin-bottom: 2rem;
}

.login-card h4::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 6px;
  width: 50px;
  background-color: #04a457; 
  border-radius: 2px;
}

    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        height: auto;
        border-radius: 0.5rem;
      }

      .left-side,
      .right-side {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card-container">
      <!-- Left side -->
      <div class="left-side">
        <div class="welcome-card">
          <img src="./logo1.png" alt="" width="40%" height="auto">
          <h2>Ever Dental Center</h2>
          <p>Access your dashboard securely and manage everything in one place.</p>
        </div>
      </div>

      <!-- Right side -->
      <div class="right-side">
        <div class="login-card">
          <h4 class="mb-4">Admin <span class="text-1">Login</span></h4>
          <form method="post" action="admin-dashboard.php">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
              </div>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
